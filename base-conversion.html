<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/app.css">

    <title>Numeral Calculus - Base conversion</title>
</head>
<body>
	<!--Navigation bar-->
<div id="nav-placeholder">
</div>
<div class="jumbotron">
    <div class="container">
        <div>
            <h4 style="padding-bottom: 10px;"><span class="badge badge-secondary badge-pill">Enter the number in any base you want and then click outside the input field or press TAB to see the conversion results</span></h4>
        </div>
        <div id="error-message" class="alert alert-danger" role="alert" style="display: none;">
          <i class="fas fa-exclamation-circle">&nbsp;&nbsp;&nbsp;One or more inputs are invalid!</i>
        </div>
        <div class="row" style="margin-bottom: 10px;">
            <div class="col-2">
                Binary:
            </div>
            <div class="col-2">
                <input type="text" name="binary" id="binary-input-field">
            </div>
        </div>
        <div class="row" style="margin-bottom: 10px;">
            <div class="col-2">
                Octal:
            </div>
            <div class="col-2">
                <input type="text" name="octal" id="octal-input-field">
            </div>
        </div>
        <div class="row" style="margin-bottom: 10px;">
            <div class="col-2">
                Decimal:
            </div>
            <div class="col-2">
                <input type="text" name="decimal" id="decimal-input-field">
            </div>
        </div>
        <div class="row" style="margin-bottom: 10px;">
            <div class="col-2">
                Hexadecimal:
            </div>
            <div class="col-2">
                <input type="text" name="hexa" id="hexa-input-field">
            </div>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="js/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/NumericBasePage.js"></script>
<script>
$(function(){
  $("#nav-placeholder").load("navbar.html", function(){
    $("#navItem-BaseConversion").addClass("active");
  });
});
</script>
<!--end of Navigation bar-->

</body>
</html>
